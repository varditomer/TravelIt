<form (ngSubmit)="onAddTravel()" class="traveling-form" #addTravelForm="ngForm">
    <h2>Adding Travel</h2>
    <div class="form-item country-form-container">
        <label for="countryId" class="form-label">Country:</label>
        <input id="countryId" name="country" type="text" class="form-input" autocomplete="off" [ngModel]="travel.country" (ngModelChange)="onUserInput($event)" required>
        <app-countries-modal *ngIf="countries?.length && isCountryModalOpen" [countries]="countries" (onSelect)="selectCountry($event)"></app-countries-modal>
    </div>
    <div class="form-item date-input">
        <label for="startDateId"  class="form-label">Start Date:</label>
        <input id="startDateId" name="startDate" type="date" class="form-input" [(ngModel)]="travel.start_date" required>
    </div>
    <div class="form-item date-input">
        <label for="endDateId" class="form-label">End Date:</label>
        <input id="endDateId" name="endDate" type="date" class="form-input" [(ngModel)]="travel.end_date" required>
    </div>
    <div class="form-item notes">
        <label for="notesId" class="form-label">Notes:</label>
        <input id="notesId" name="notes" type="text" class="form-input" [(ngModel)]="travel.notes" autocomplete="off">
    </div>
    <button type="submit" class="submit" [disabled]="!addTravelForm.valid">Add</button>
</form>
